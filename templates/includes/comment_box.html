{% block body %}
    {% if session['logged_in'] %}
        <form action="" class="form" method="post" id="replyform">
        <label for="post">Reply</label>
        <textarea class="form-control" rows="4" cols="50" name="reply_content" form="replyform"></textarea>
        <br><br>

        </form>
    {% else %}
        <p> You must be <a href="/login/">logged in</a> to post</p>

    {% endif %}

    {% for r in replies %}
        <div class="card card-body bg-light">
            <p> {{ replies[r] }}</p>
            <p> -{{ r }}</p>
        </div>
        <br>
    {% endfor %}

{% endblock %}
